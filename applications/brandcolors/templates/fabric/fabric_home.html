{% extends 'fabric/fabric_base.html' %}
{% load humanize %}

{% block container %}
  <h3 class="title">All Articles</h3>
  <div class="collection">
    {% for article in object_list %}
        <a class="collection-item" href="{% url 'brandcolors:fabric-detail' article.id %}">Picture {{article.id}}: {{article.created|naturaltime }}</a>
    {% endfor %}
  </div>
  <a class="btn right" href="{% url 'brandcolors:fabric-create' %}">Create Article</a>
{% endblock %}
