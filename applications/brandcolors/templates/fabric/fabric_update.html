{% extends 'fabric/fabric_base.html' %}

{% block container %}
  <h3 class="title">Update {{fabric.title}}</h3>
<form method="post" class="card" enctype="multipart/form-data">
    <div class="card-content">
      {% csrf_token %}
      {{ form.as_p }}
    </div>
    <div class="card-action">
      <a class="btn-flat" href="/">Cancel</a>
      <input class="btn" type="submit" value="Update" />
    </div>
  </form>
{% endblock %}
