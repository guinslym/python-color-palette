    <style media="screen">
    .big-title {
     text-align: center;
    }
    .big-title h2 {
       padding: 12px 10px 10px;
       color: #566473;
       font-size: 44px;
       line-height: 50px;
       margin: 0 auto 50px;
       text-align: center;
       text-transform: uppercase;
       text-shadow: none;
       font-weight: 700;
       position: relative;
       display: inline-block;
    }


    .big-title h2::before,
    .big-title h2::after {
       position: absolute;
       top: 100%;
       left: 0;
       width: 100%;
       height: 3px;
       background: #566473;
       content: '';
       -webkit-transition: -webkit-transform 0.3s;
       -moz-transition: -moz-transform 0.3s;
       transition: transform 0.3s;
       -webkit-transform: scale(0.85);
       -moz-transform: scale(0.85);
       transform: scale(0.85);
    }

    .big-title h2::after {
       opacity: 0;
       -webkit-transition: top 0.3s, opacity 0.3s, -webkit-transform 0.3s;
       -moz-transition: top 0.3s, opacity 0.3s, -moz-transform 0.3s;
       transition: top 0.3s, opacity 0.3s, transform 0.3s;
    }

    .big-title h2:hover::before,
    .big-title h2:hover::after,
    .big-title h2:focus::before,
    .big-title h2:focus::after {
       -webkit-transform: scale(1);
       -moz-transform: scale(1);
       transform: scale(1);
    }
    .big-title h2:hover::after,
    .big-title h2:focus::after {
       top: 0%;
       opacity: 1;
    }

    /* big title light */

    .big-title.light h2::before,
    .big-title.light h2::after {
       background: white;
    }

    .big-title{
     margin: 60px 0 20px 0;
    }


    #loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #333;
  z-index: 9999999999;
}
.spinner {
  width: 40px;
  height: 40px;
  top: 45%;
  position: relative;
  margin: 0px auto;
}
.double-bounce1,
.double-bounce2 {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background-color: #4676fa;
  opacity: 0.6;
  position: absolute;
  top: 0;
  left: 0;
  -webkit-animation: sk-bounce 2s infinite ease-in-out;
  animation: sk-bounce 2s infinite ease-in-out;
}
.double-bounce2 {
  -webkit-animation-delay: -1s;
  animation-delay: -1s;
}
@-webkit-keyframes sk-bounce {
  0%,
  100% {
    -webkit-transform: scale(0);
  }
  50% {
    -webkit-transform: scale(1);
  }
}
@keyframes  sk-bounce {
  0%,
  100% {
    transform: scale(0);
    -webkit-transform: scale(0);
  }
  50% {
    transform: scale(1);
    -webkit-transform: scale(1);
  }
}
ul.messages >li{
  list-style:none;
  font-weight: bolder;
}
