{% extends "startupconfort/base.html" %}
{% load humanize %}
{% load hitcount_tags %}
{% load crispy_forms_tags %}


{% block jumbotron %}
<div class="jumbotron">
  <div class="text-center">
    <h1>{{ title }}</h1>
  </div>
  <p></p>
</div>
{% endblock %}


{% block content %}
<style media="screen">
input {
  display: block;
  width: 40%;
  height: 38px;
  padding: 8px 12px;
  font-size: 14px;
  line-height: 1.42857143;
  color: #555555;
  background-color: #ffffff;
  background-image: none;
  border: 1px solid #cccccc;
  border-radius: 4px;
  -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
  box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
  -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
  -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
  transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
}
</style>

<div class="container">
  <ol class="breadcrumb breadcrumb-arrow">
   <li class="{% if breadcrumb == 'cart' %}active{% endif %}">Cart</li>
   <li class="{% if breadcrumb == 'shipping' %}active{% endif %}">&nbsp;Shipping Address</li>
   <li class="{% if breadcrumb == 'checkout' %}active {% endif %}">Checkout</li>
 </ol>
</div>

<style media="screen">
   input[type=submit], input[type=button]{
    margin-top:30px;
  }
</style>

{% crispy form %}


{% endblock %}
